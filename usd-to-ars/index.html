<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter USD and ARS</title>
</head>
<body>
    <main class="converter">
        <h1>Exchange converter</h1>
        <form id="converter-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0" required>

            <label for="direction">Convert:</label>
            <select id="direction">
                <option value="usdToArs">USD to ARS</option>
                <option value="arsToUsd">ARS to USD</option>
            </select>

            <button type="submit">Show result</button>
        </form>

        <div id="result"></div>

        <button id="openModal">Show Rates</button>
        <dollars-modal></dollars-modal>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/dollars-modal.js"></script>
</body>
</html>
