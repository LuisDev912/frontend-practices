<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TO-DO web</title>
</head>
<body>
    <main class="container">
        <ul id="list">
            <li>
                <input type="checkbox" class="checkbox"> <label for="checkbox"> task 1</label>
            </li>

            <li>
                <input type="checkbox" class="checkbox"> <label for="checkbox"> task 2</label>
            </li>
        </ul>
        
        <button id="addElement" tabindex="0">Add new task to the list</button>
        <button id="removeElements" tabindex="0">Remove the selected tasks</button>
        <input type="text" style="display: none" id="elementInput" placeholder="insert new task" tabindex="0">
        <input type="submit" value="add" id="submit" style="display: none;">
    </main>
    <script src="script.js"></script>
</body>
</html>
