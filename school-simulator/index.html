<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School web simulation</title>
</head>
<body>
    <header>
        <!-- <img src="" alt="school logo"> I'll add this later -->
        <h1>Example school</h1>
        <p>Class 2 B - Student panel</p>
    </header>

    <main>
        <section class="student-table-section">
            <h2>Students</h2>
            <table class="student-table">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>attendance</th>
                        <th>Average grades</th>
                        <th>Warnings</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>92%</td>
                        <td>9</td>
                        <td class="Warnings">1</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>100%</td>
                        <td>9.7</td>
                        <td class="Warnings">0</td>
                    </tr>
                    <!-- More students below -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>This is a school simulation - LuisDev912</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
