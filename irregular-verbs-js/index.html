<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>irregular verbs practice</title>
</head>
<body>
<header class="header">
    <h1>Irregular Verbs Practice</h1>
</header>

<main class="main-container">
    <section class="verbs-section">
        <h2>verbs list </h2>
        <button id="load-verbs-btn">Load verbs</button>
        <div class="verbs-container" id="verbs-container">
            <!-- fetch will show verbs here  -->
        </div>
    </section>

    <!-- practice section -->
    <section class="practice-section">
        <h2>Practice mode</h2>
        <div class="practice-card">
            <p id="random-verb">Press <i>"new verb"</i> to start</p>

            <input type="text" id="user-answer" placeholder="write the infinitive...">

            <p id="selected-verb"></p>

            <div class="btn-group">
                <button id="check-btn">Check</button>
                <button id="new-verb-button">New verb</button>
            </div>

            <p id="result-msg"></p>
        </div>
    </section>
</main>

    <footer class="footer">
        <p>Created for English practice</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
