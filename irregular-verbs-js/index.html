<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/mediaQuery.css">
    <title>irregular verbs practice</title>
</head>
<body>
<header class="header">
    <h1>Irregular Verbs Practice</h1>
</header>

    <main class="main-container">
        <!-- Verb list section -->
        <section class="verbs-section" aria-labelledby="verbs-title">
            <h2 id="verbs-title">Verbs list</h2>
            <button id="load-verbs-btn" aria-label="Load the list of irregular verbs"> Load verbs </button>

            <div class="verbs-container" id="verbs-container" role="list">
                <!-- verbs will appear here -->
            </div>
            <div class="user_information">
                <p>You answered <span id="correct_Answers"></span> times correctly</p>
                <p>You answered <span id="incorrect_Answers"></span> times incorrect</p>
            </div>
        </section>

        <hr aria-hidden="true" />

        <!-- Practice section -->
        <section class="practice-section" aria-labelledby="practice-title">
            <h2 id="practice-title">Practice mode</h2>

            <div class="practice-card">
                <!-- dynamic text -->
                <p id="random-verb">Press <i>“New verb”</i> to start</p>

                <!-- current verb -->
                <p id="selected-verb" aria-live="polite"></p>

                <label for="user-answer" class="visually-hidden">Write the past form</label>
                <input type="text" id="user-answer" placeholder="Write the past..." />

                <p id="result-message" aria-live="assertive"></p>

                <div class="btn-group">
                    <button id="check-button">Check</button>
                    <button id="new-verb-button">New verb</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Created for English practice</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
