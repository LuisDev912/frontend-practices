<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock, paper, scissors</title>
</head>
<body>
    <main class="game">
        <h1>rock, paper, scissors</h1>

        <div class="choices">
            <button class="choice" data-choice="rock" style="background-color: #5e5e5e;">rock</button>
            <button class="choice" data-choice="paper" style="background-color: #4b6cb7;">paper</button>
            <button class="choice" data-choice="scissors"style="background-color: #b76b4b;">scissors</button>
        </div>

        <div class="status">
            <p>Your choice: <span id="user-choice">---</span></p>
            <p>Computer's choice: <span id="computer-choice">---</span></p>
            <span id="comparing-choice">Comparing choices....</span>

            <h2 id="result"></h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
