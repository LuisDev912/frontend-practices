<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="formStyles.css">
    <title>card creator</title>
</head>
<body>
    <h1>Describe your card</h1>
    <!--This page is where the user creates a new card, the index file shows them-->
    <form action="">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="insert your title here" required><br><br>

        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photoSelector" accept="image/*" required><br><br>

        <label for="subtitle">Subtitle:</label>
        <input type="text" id="subtitle" name="subtitle" placeholder="insert your subtitle here"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="insert your description here"></textarea><br><br>

        <button type="submit">Create Card</button>
    </form>
</body>
</html>
